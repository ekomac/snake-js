<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeJS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: #202020;
            display: grid;
            place-content: center;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        main {
            display: flex;
            flex-direction: column;
        }

        canvas {
            border: 1px solid white;
        }

        div.scores {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        span {
            color: white;
            font-size: 1.25rem;
        }
    </style>
    <script type="module">

        const $ = (selector) => document.querySelector(selector)
        const $$ = (selector) => document.querySelectorAll(selector)

        const $canvas = $('#game-canvas')
        const $score = $('#score')
        const $highscore = $('#highscore')
        const ctx = $canvas.getContext('2d')

        // Constants
        const BOX_SIZE = 20
        const MIDDLE_TITTLE_FONT_SIZE = 50
        const GRID_COLOR = "rgba(255, 255, 255, 0.25)" // Subtle white grid
        const UP = "UP"
        const DOWN = "DOWN"
        const LEFT = "LEFT"
        const RIGHT = "RIGHT"
        const DIRECTIONS = {
            UP: "UP",
            DOWN: "DOWN",
            LEFT: "LEFT",
            RIGHT: "RIGHT",
        }
        const INITIAL_SNAKE = [
            { x: 420, y: 400 },
            { x: 400, y: 400 },
            { x: 380, y: 400 },
        ]
        const NORMAL_SPEED = 100
        const HIGH_SPEED = 50
        const MODES = {
            PLAYING: 1,
            PAUSED: 0,
            GAME_OVER: -1
        }
        const MOVE_INTERVAL = 100 // Move every 100ms

        // States
        let snake
        let speed
        let direction
        let mode
        let counter
        let score
        let highscore
        let lastMoveTime
        let food
        let isGrowing

        function restart() {
            laodInitialState()
            lastMoveTime = performance.now()
            draw()
        }

        function laodInitialState() {
            snake = structuredClone(INITIAL_SNAKE)
            speed = NORMAL_SPEED
            direction = RIGHT
            mode = MODES.PLAYING
            counter = 0
            highscore = localStorage.getItem("highscore") || 0
            score = 0
            lastMoveTime = 0
            food = getRandomPlaceForFood()
            isGrowing = false
        }

        function getRandomPlaceForFood() {
            const cellsX = $canvas.width / BOX_SIZE
            const cellsY = $canvas.height / BOX_SIZE
            const randomX = Math.floor(Math.random() * (cellsX)) + 1
            const randomY = Math.floor(Math.random() * (cellsY)) + 1
            return {
                x: randomX * BOX_SIZE - BOX_SIZE,
                y: randomY * BOX_SIZE - BOX_SIZE
            }
        }

        function drawGameOver() {
            const text = "Game Over"
            ctx.fillStyle = "white"
            ctx.font = `${MIDDLE_TITTLE_FONT_SIZE}px serif`;
            ctx.textAlign = "center"
            ctx.textBaseline = "middle"
            ctx.fillText(text, $canvas.width / 2, $canvas.height / 2)
        }

        function drawPaused() {
            const text = "Paused"
            ctx.fillStyle = "white"
            ctx.font = `${MIDDLE_TITTLE_FONT_SIZE}px serif`;
            ctx.textAlign = "center"
            ctx.textBaseline = "middle"
            ctx.fillText(text, $canvas.width / 2, $canvas.height / 2)
        }

        function draw(currentTime) {
            // if (counter === 20) return
            if (mode === MODES.GAME_OVER) {
                updateScore()
                drawGameOver()
                return
            }

            if (mode === MODES.PAUSED) {
                drawPaused()
                window.requestAnimationFrame(draw)
                return
            }

            if (currentTime - lastMoveTime >= speed) {
                moveSnakeAndDetectColisions()
                lastMoveTime = currentTime
            }

            drawBackground()
            drawGrid()
            drawFood()
            drawSnake()
            counter++
            hasEaten()
            $score.textContent = `Puntos: ${score}`
            $highscore.textContent = `RÃ©cord: ${highscore}`
            window.requestAnimationFrame(draw)
        }

        function drawBackground() {
            ctx.fillStyle = "rgb(0, 0, 0)"
            ctx.fillRect(0, 0, $canvas.width, $canvas.height)
        }

        function drawGrid() {
            ctx.strokeStyle = GRID_COLOR
            ctx.lineWidth = 1

            // Draw vertical lines
            for (let x = BOX_SIZE; x < $canvas.width; x += BOX_SIZE) {
                ctx.beginPath()
                ctx.moveTo(x, 0)
                ctx.lineTo(x, $canvas.height)
                ctx.stroke()
            }

            // Draw horizontal lines
            for (let y = BOX_SIZE; y < $canvas.height; y += BOX_SIZE) {
                ctx.beginPath()
                ctx.moveTo(0, y)
                ctx.lineTo($canvas.width, y)
                ctx.stroke()
            }
        }

        function drawSnake() {
            snake.forEach(({ x, y }) => {
                ctx.fillStyle = "#065CA5"
                ctx.fillRect(x, y, BOX_SIZE, BOX_SIZE)
            })
            drawEyes()
        }

        function drawEyes() {
            const head = snake[0]
            let rightEyeX = head.x + BOX_SIZE / 2;
            let rightEyeY = head.y + BOX_SIZE / 2;
            let leftEyeX = head.x + BOX_SIZE / 2;
            let leftEyeY = head.y + BOX_SIZE / 2;

            if (direction == DIRECTIONS.RIGHT) {
                leftEyeX += 3
                leftEyeY -= 5
                rightEyeX += 3
                rightEyeY += 5
            } else if (direction == DIRECTIONS.LEFT) {
                leftEyeX -= 3
                leftEyeY += 5
                rightEyeX -= 3
                rightEyeY -= 5
            } else if (direction == DIRECTIONS.UP) {
                leftEyeX -= 5
                leftEyeY -= 3
                rightEyeX += 5
                rightEyeY -= 3
            } else if (direction == DIRECTIONS.DOWN) {
                leftEyeX += 5
                leftEyeY += 3
                rightEyeX -= 5
                rightEyeY += 3
            }

            const radius = 1.5;

            ctx.beginPath();
            ctx.arc(leftEyeX, leftEyeY, radius, 0, 2 * Math.PI, false);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(rightEyeX, rightEyeY, radius, 0, 2 * Math.PI, false);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.stroke();
        }

        function drawFood() {
            ctx.fillStyle = "#F91A10"
            ctx.fillRect(food.x, food.y, BOX_SIZE, BOX_SIZE)
        }

        function hasEaten() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score++
                food = getRandomPlaceForFood()
                isGrowing = true
            }
        }

        function moveSnakeAndDetectColisions() {
            let newX = snake[0].x
            let newY = snake[0].y

            if (direction == RIGHT) {
                newX += BOX_SIZE
            } else if (direction == LEFT) {
                newX -= BOX_SIZE
            } else if (direction == UP) {
                newY -= BOX_SIZE
            } else {
                newY += BOX_SIZE
            }

            if (newX < 0 || newX + BOX_SIZE > $canvas.width ||
                newY < 0 || newY + BOX_SIZE > $canvas.height) {
                mode = MODES.GAME_OVER
                return
            }

            // Move snake by creating new head and removing tail
            snake.unshift({ x: newX, y: newY })
            if (!isGrowing) {
                snake.pop()
            } else {
                isGrowing = false
            }

            for (let i = 1; i < snake.length; i++) {
                if (newX === snake[i].x && newY === snake[i].y) {
                    mode = MODES.GAME_OVER
                }
            }
        }

        document.addEventListener("keydown", () => {
            const [firstBox, secondBox] = [{ ...snake[0] }, { ...snake[1] }]

            if (event.key === "ArrowDown" && direction != UP) {
                // Check the "cost" of going down will overlap first and second box
                if ((firstBox.y + BOX_SIZE) === secondBox.y) return
                direction = DOWN
            }
            if (event.key === "ArrowUp" && direction != DOWN) {
                if ((firstBox.y - BOX_SIZE) === secondBox.y) return
                direction = UP
            }
            if (event.key === "ArrowRight" && direction != LEFT) {
                if ((firstBox.x + BOX_SIZE) === secondBox.x) return
                direction = RIGHT
            }
            if (event.key === "ArrowLeft" && direction != RIGHT) {
                if ((firstBox.x - BOX_SIZE) === secondBox.x) return
                direction = LEFT
            }
            if ((event.key === "Enter" || event.key === " ") && mode == MODES.GAME_OVER) {
                restart()
                return
            }

            if (event.key === " " && mode === MODES.PLAYING) {
                speed = HIGH_SPEED
            }

            if (event.keyCode == 82 && mode !== MODES.GAME_OVER) {
                restart()
                return
            }
            
            if (event.keyCode == 80 && mode !== MODES.GAME_OVER) {
                if (mode === MODES.PAUSED) {
                    mode = MODES.PLAYING
                } else if (mode === MODES.PLAYING) {
                    mode = MODES.PAUSED
                }
            }
        })

        document.addEventListener("keyup", () => {
            if (event.key === " ") {
                speed = NORMAL_SPEED
            }
        })

        $canvas.onpointerdown = () => {
            if (mode === MODES.PLAYING) {
                if (direction === UP) {
                    direction = RIGHT
                } else if (direction === RIGHT) {
                    direction = DOWN
                } else if (direction === DOWN) {
                    direction = LEFT
                } else {
                    direction = UP
                }
            } else if (mode === MODES.PAUSED) {
                mode = MODES.PLAYING
            } else {
                restart()
            }
        }

        $canvas.onpointerdown

        function updateScore() {
            if (score > highscore) {
                localStorage.setItem("highscore", score)
                highscore = score
                $highscore.textContent = `RÃ©cord: ${highscore}`
            }
        }

        restart()
    </script>
</head>

<body>
    <main>
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div class="scores">
            <span id="score"></span>
            <span id="highscore"></span>
        </div>
    </main>
</body>

</html>
